<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cartinha ğŸ’Œ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.card {
  width: 320px;
  height: 220px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  cursor: pointer;
  text-align: center;
  padding: 20px;
  transition: 0.8s;
}

.card.open {
  height: 450px;
}

.front {
  font-size: 22px;
  margin-top: 60px;
}

.password-box {
  display: none;
}

.password-box input {
  padding: 10px;
  width: 80%;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

.password-box button {
  margin-top: 10px;
  padding: 8px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

.inside {
  display: none;
}

.inside img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 10px;
  filter: grayscale(100%) brightness(1.1);
  animation: zoom 1.5s ease forwards;
}

@keyframes zoom {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.name {
  font-size: 22px;
  font-weight: bold;
  margin: 10px 0;
}

.text {
  font-size: 15px;
  padding: 0 10px;
}

/* CORAÃ‡Ã•ES */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" src="musica.mp3"></audio>

<div class="card" onclick="showPassword()">
  <div class="front" id="front">
    ğŸ’Œ<br><br>
    Clique para abrir
  </div>

  <div class="password-box" id="passwordBox">
    ğŸ” Digite a senha
    <input type="password" id="password">
    <button onclick="checkPassword(event)">Abrir</button>
  </div>

  <div class="inside" id="inside">
    <img src="foto.jpg">
    <div class="name" id="name">VocÃª ğŸ’–</div>
    <div class="text">
      Essa cartinha Ã© sÃ³ pra vocÃª â¤ï¸<br><br>
      Fiz isso com carinho, espero que vocÃª goste.
    </div>
  </div>
</div>

<script>
const SENHA_CORRETA = "best"; // ğŸ”´ SENHA ALTERADA PARA 'best'

function showPassword() {
  document.getElementById("front").style.display = "none";
  document.getElementById("passwordBox").style.display = "block";
}

function checkPassword(e) {
  e.stopPropagation();
  const senha = document.getElementById("password").value;
  if (senha === SENHA_CORRETA) {
    openCard();
  } else {
    alert("Senha incorreta ğŸ’”");
  }
}

function openCard() {
  document.querySelector(".card").classList.add("open");
  document.getElementById("passwordBox").style.display = "none";
  document.getElementById("inside").style.display = "block";
  document.getElementById("music").play();
  createHearts();
}

// Nome automÃ¡tico pelo link
const params = new URLSearchParams(window.location.search);
const nome = params.get("nome");
if (nome) {
  document.getElementById("name").innerText = nome + " ğŸ’–";
}

// CoraÃ§Ãµes
function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
